<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stencil Component Starter</title>
  <script src="/build/bind-gallery.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow-y: hidden !important;
      background-color: rgba(16, 21, 33, 0.95) !important;
    }

    * {
      box-sizing: border-box !important;
    }
  </style>
</head>

<body>

  <bind-gallery has-preview-toolbar="true"></bind-gallery>

  <script>
    const imgArray = [
      {
        title: 'gauntlet',
        url: 'https://images.wallpapersden.com/image/download/infinity-gauntlet-of-thanos-avengers-infinity-war-2018_61187_3840x2160.jpg',
        thumbnailUrl: 'https://images.wallpapersden.com/image/download/infinity-gauntlet-of-thanos-avengers-infinity-war-2018_61187_3840x2160.jpg',
        description: 'thanos gauntlet'
      }
    ];

    const component = document.querySelector('bind-gallery');
    component.images = imgArray;

    (function () {
      const component = document.querySelector('bind-gallery');

      component.addEventListener("onGalleryClose", event => {
        console.log(event.detail, 'hello event');
      });
    })();
  </script>
</body>

</html>
